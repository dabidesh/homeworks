<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <style>
    html {
      background-color: #111;
      color: #ddd;
    }

    button {
      cursor: pointer;
    }

    input,
    textarea,
    button {
      background-color: #222;
      color: #ccc;
    }

    textarea {
      height: 400px;
    }

    #out {
      width: 600px;
    }
  </style>
  <script defer src="basic.js"></script>
</head>

<body>
  <p>a=>'a',</p>
  <textarea id="inn" height="800px"></textarea>
  <span>
    <button id="button">=></button>
    <button onclick="this.parentElement.previousElementSibling.value='';">C</button>
    <!-- inn.value=out.value=''; -->
  </span>
  <textarea id="out"></textarea>
  <br />

  <p>a=>'a': 'a',</p>
  <textarea id="in0" height="800px"></textarea>
  <button id="button0">=></button>
  <textarea id="out0"></textarea><br />

  <p>a b=>'a': 'b',</p>
  <textarea id="in1" height="800px"></textarea>
  <button id="button1">=></button>
  <textarea id="out1"></textarea>
</body>

</html>
