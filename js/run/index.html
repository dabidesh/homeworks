<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Търчане</title>

  <style>
    * {
      font-size: 22px;
      font-family: monospace;
    }

    input {
      margin-bottom: 6px;
    }

    input {
      width: 4ch;
    }

    .long {
      width: 8ch;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Търчане</h1>
  <form id="run">
    <input id="min" placeholder="мин" type="number" /> :
    <input id="sec" placeholder="сек" type="number" /> мин/км
    <br />
    <input id="km" class="long" type="number" step="0.01" /> км/ч<br />
    <input id="m" class="long" type="number" step="0.01" /> м/с<br />
    <input id="hourTime" placeholder="час" type="number" /> :
    <input id="minTime" placeholder="мин" type="number" /> :
    <input id="secTime" placeholder="сек" type="number" />
    <br />
    <input id="kmLength" class="long" type="number" value="5.00" step="0.01" /> км<br />
    <button id="convId">Сметни!</button>
    <button id="clearId">Изчисти!</button>
  </form>
</body>
<script>
  convId.onclick = (e) => {
    e.preventDefault();
    if (min.value != '' || sec.value != '') {
      const temp = (1 / (+sec.value / 60 + +min.value)) * 60;
      km.value = temp.toFixed(2);
      m.value = (temp * (1000 / 3600)).toFixed(2);

      let totalSeconds = Math.round((+kmLength.value / temp) * 3600);
      hourTime.value = String(Math.floor(totalSeconds / 3600));
      totalSeconds %= 3600;
      minTime.value = String(Math.floor(totalSeconds / 60));
      secTime.value = String(totalSeconds % 60);
    } else if (km.value != '') {
      const temp = +km.value;
      m.value = (temp * (1000 / 3600)).toFixed(2);
      const secAll = ((1 / temp) * 3600);
      sec.value = Math.round(secAll % 60);
      min.value = Math.round(secAll / 60) - (+sec.value != 0 ? 1 : 0);

      let totalSeconds = Math.round((+kmLength.value / temp) * 3600);
      hourTime.value = String(Math.floor(totalSeconds / 3600));
      totalSeconds %= 3600;
      minTime.value = String(Math.floor(totalSeconds / 60));
      secTime.value = String(totalSeconds % 60);
    } else if (hourTime.value != '' || minTime.value != '' ||
      secTime.value != '') {
      const timeHours = +secTime.value / 3600 + +minTime.value / 60 +
        +hourTime.value;
      km.value = (+kmLength.value / timeHours).toFixed(2);

      const temp = +km.value;
      m.value = (temp * (1000 / 3600)).toFixed(2);
      const secAll = ((1 / temp) * 3600);
      sec.value = Math.round(secAll % 60);
      min.value = Math.round(secAll / 60) - (+sec.value != 0 ? 1 : 0);
    }
  };
  clearId.onclick = (e) => {
    e.preventDefault();
    /* min.value = '';
    sec.value = '';
    km.value = '';
    m.value = ''; */
    run.reset();
  };
</script>

</html>
