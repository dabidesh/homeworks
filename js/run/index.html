<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>
  <title>Търчане</title>

  <style>
    * {
      font-size: 22px;
      font-family: monospace;
    }

    input,
    select {
      margin-bottom: 6px;
    }

    input {
      width: 4ch;
    }

    .long {
      width: 8ch;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Търчане</h1>
  <form id="run">
    <input id="min" placeholder="мин" type="number" min="0" max="59" value="4" /> :
    <input id="sec" placeholder="сек" type="number" min="0" max="59" value="39" /> мин/км
    <br />
    <input id="km" class="long" type="number" step="0.01" min="0" max="18000" value="12.90" /> км/ч<br />
    <input id="m" class="long" type="number" step="0.01" min="0" max="5000" value="3.58" /> м/с<br />
    <input id="hourTime" placeholder="час" type="number" /> :
    <input id="minTime" placeholder="мин" type="number" min="0" max="59" value="23" /> :
    <input id="secTime" placeholder="сек" type="number" min="0" max="59" value="15" />
    <br />
    <input id="kmLength" class="long" type="number" value="5.00" step="0.01" /> км<br />
    <input id="achievementId" class="long" type="number" value="58.21" step="0.01" />% в. п.<br />
    <select id="ageId">
      <option value="0">Възр.</option>
      <option value="1">10÷14</option>
      <option value="2">15÷19</option>
      <option value="3">20÷24</option>
      <option value="4">25÷29</option>
      <option value="5">30÷34</option>
      <option value="6">35÷39</option>
      <option value="7">40÷44</option>
      <option value="8">45÷49</option>
      <option value="9">50÷54</option>
      <option value="10">55÷59</option>
      <option value="11">60÷64</option>
      <option value="12">65÷69</option>
      <option value="13">70÷74</option>
      <option value="14">75÷79</option>
      <option value="15">80÷84</option>
      <option value="16">85÷89</option>
      <option value="17">90÷∞</option>
    </select>
    <select id="genderId">
      <option value="0">Пол</option>
      <option value="1">Жена</option>
      <option value="2">Мъж</option>
    </select>
    <br />
    <button id="convId">Запиши</button>
    <button id="clearId">Начални</button>
    <button id="loadId">Зареди</button>
  </form>
</body>

</html>
