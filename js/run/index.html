<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>
  <title>Търчане</title>

  <style>
    * {
      font-size: 22px;
      font-family: monospace;
    }

    input {
      margin-bottom: 6px;
    }

    input {
      width: 4ch;
    }

    .long {
      width: 8ch;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Търчане</h1>
  <form id="run">
    <input id="min" placeholder="мин" type="number" min="0" max="59" value="4" /> :
    <input id="sec" placeholder="сек" type="number" min="0" max="59" value="39" /> мин/км
    <br />
    <input id="km" class="long" type="number" step="0.01" min="0" max="18000" value="12.90" /> км/ч<br />
    <input id="m" class="long" type="number" step="0.01" min="0" max="5000" value="3.58" /> м/с<br />
    <input id="hourTime" placeholder="час" type="number" /> :
    <input id="minTime" placeholder="мин" type="number" min="0" max="59" value="23" /> :
    <input id="secTime" placeholder="сек" type="number" min="0" max="59" value="15" />
    <br />
    <input id="kmLength" class="long" type="number" value="5.00" step="0.01" /> км<br />
    <button id="convId">Запиши ст.</button>
    <button id="clearId">Начални ст.</button>
    <button id="loadId">Зареди ст.</button>
  </form>
</body>

</html>
