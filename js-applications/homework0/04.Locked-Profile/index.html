<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="template.css">
  <title>Locked Profile</title>
</head>

<body>
  <div id="container">
    <main id="main">

      <div᠎ class="profile">
        <img src="./iconProfile2.png" class="userIcon" />
        <label>Lock</label>
        <input type="radio" name="user1Locked" value="lock" checked>
        <label>Unlock</label>
        <input type="radio" name="user1Locked" value="unlock"><br>
        <hr>
        <label>Username</label>
        <input type="text" name="user1Username" value="" disabled readonly />
        <div id="user1HiddenFields">
          <hr>
          <label>Email:</label>
          <input type="email" name="user1Email" value="" disabled readonly />
          <label>Age:</label>
          <input type="email" name="user1Age" value="" disabled readonly />
        </div>
        <button>Show more</button>
      </div᠎>

      <button id="start" onclick="start();">Unlock and show more all</button>
      <p>Change request url to show errors!</p>
      <select id="sel" onchange="setUrl();">
        <option id="firstSel" value="">Choose url request ...</option>
        <option value="http://localhost:3030/jsonstores/advanced/profiles">
          http://localhost:3030/jsonstores/advanced/profiles</option>
        <option value="http://localhost:3030/jsonstore/bus/businfo/1308">
          http://localhost:3030/jsonstore/bus/businfo/1308</option>
        <option value="http://localhost:3030/jsonstore/advanced/profile">
          http://localhost:3030/jsonstore/advanced/profile</option>
        <option value="http://localhost:3030/jsonstore/advanced/profiles">Correct:
          http://localhost:3030/jsonstore/advanced/profiles</option>
        <option value="">Empty url</option>
      </select>
      <a id="a" href="http://localhost:3030/jsonstore/advanced/profiles" target="_blank">Check data</a>
      <p id="errorP"></p>

    </main>
  </div>
  <script src="./app.js"></script>
  <script>
    window.onload = lockedProfile();
  </script>
</body>

</html>
