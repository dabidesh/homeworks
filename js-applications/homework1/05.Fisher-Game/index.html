<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biggest Catch</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>

<body>
  <header>
    <h1>Biggest Catch</h1>
    <nav>
      <a class="active">Home</a>
      <div id="guest">
        <a href="login.html">Login</a>
      </div>
      <div id="logged">
        <a href="index.html">Logout</a>
      </div>
    </nav>
  </header>
  <main>
    <fieldset id="main">
      <legend>Catches</legend>
      <div id="catches">

      </div>
    </fieldset>
    <aside>
      <button class="load">Load</button>
      <form id="formAdd">
        <fieldset id="addForm">
          <legend>Add Catch</legend>
          <label>Angler</label>
          <input type="text" id="anglerId" class="angler" />
          <label>Weight</label>
          <input type="number" id="weightId" class="weight" />
          <label>Species</label>
          <input type="text" id="speciesId" class="species" />
          <label>Location</label>
          <input type="text" id="locationId" class="location" />
          <label>Bait</label>
          <input type="text" id="baitId" class="bait" />
          <label>Capture Time</label>
          <input type="number" id="captureTimeId" class="captureTime" />
          <button id="addCatchBtn" disabled class="add">Add</button>
        </fieldset>
      </form>
    </aside>
  </main>
</body>

</html>
